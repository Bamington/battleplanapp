<!DOCTYPE html>
<html>
<head>
    <title>Test Booking Notification Function</title>
</head>
<body>
    <h1>Test Booking Notification Function</h1>
    <div>
        <label>Booking ID:</label>
        <input type="text" id="bookingId" placeholder="Enter booking ID">
        <button onclick="testFunction()">Test Function</button>
    </div>
    <div id="result"></div>

    <script>
        async function testFunction() {
            const bookingId = document.getElementById('bookingId').value;
            const resultDiv = document.getElementById('result');

            if (!bookingId) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a booking ID</p>';
                return;
            }

            try {
                resultDiv.innerHTML = '<p>Testing function...</p>';

                // Call the function directly with fetch to see the raw response
                const response = await fetch('https://dthxptbozocrbvmhwvao.supabase.co/functions/v1/send-booking-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0aHhwdGJvem9jcmJ2bWh3dmFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTY0MzMsImV4cCI6MjA3MDg3MjQzM30.gFt4oRFZ7Mh4y8DgeKNbcKKDwTYjEdXRoBlqTNjvdRg',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0aHhwdGJvem9jcmJ2bWh3dmFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTY0MzMsImV4cCI6MjA3MDg3MjQzM30.gFt4oRFZ7Mh4y8DgeKNbcKKDwTYjEdXRoBlqTNjvdRg'
                    },
                    body: JSON.stringify({ booking_id: bookingId })
                });

                const responseText = await response.text();

                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h4>Response Headers:</h4>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    <h4>Response Body:</h4>
                    <pre>${responseText}</pre>
                `;

                // Also try to parse as JSON if possible
                try {
                    const jsonResponse = JSON.parse(responseText);
                    resultDiv.innerHTML += `
                        <h4>Parsed JSON:</h4>
                        <pre>${JSON.stringify(jsonResponse, null, 2)}</pre>
                    `;
                } catch (e) {
                    resultDiv.innerHTML += `<p>Response is not valid JSON</p>`;
                }

            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
